<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nft Preview</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="image-container">
          <img src="./images/image-equilibrium.jpg" alt="nft" class="nft-img" />
          <div class="overlay">
            <img src="./images/icon-view.svg" alt="" class="overlay--icon" />
          </div>
        </div>
        <h2 class="title">Equilibrium #3429</h2>
        <p class="desc">
          Our Equilibrium collection provides balance and calm.
        </p>

        <div class="nft--container">
          <div class="nft--info">
            <img
              src="./images/icon-ethereum.svg"
              alt="icon-ethereum"
              class="nft--icon"
            />
            <span>0.041ETH</span>
          </div>

          <div class="nft--info">
            <img
              src="./images/icon-clock.svg"
              alt="icon-clock"
              class="nft--icon"
            />
            <span>3 days left</span>
          </div>
        </div>

        <div class="footer">
          <img src="./images/image-avatar.png" alt="avatar" class="avatar" />
          <p>Creation of <span class="avatar--name">Jules Wvyern</span></p>
        </div>
      </div>
    </div>
  </body>
</html>
